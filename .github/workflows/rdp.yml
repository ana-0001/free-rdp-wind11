name: wind-11

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      # ===============================
      # üñ•Ô∏è Enable RDP (Safe Mode)
      # ===============================
      - name: Enable RDP
        shell: powershell
        run: |
          Write-Host "Enabling Remote Desktop..."

          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" `
            -Value 0 `
            -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force
          Write-Host "RDP enabled."

      # ===============================
      # üë§ Create RDP User (Secure)
      # ===============================
      - name: Create RDP User
        shell: powershell
        run: |
          $username = "RDP"
          $password = "${{ secrets.RDP_PASSWORD }}"

          if (-not $password) {
            Write-Error "RDP_PASSWORD secret is missing"
            exit 1
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
            New-LocalUser `
              -Name $username `
              -Password $securePass `
              -AccountNeverExpires `
              -PasswordNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue

          Write-Host "RDP user ready."

      # ===============================
      # üåê Install Tailscale
      # ===============================
      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait
          Remove-Item $path -Force

          Write-Host "Tailscale installed."

      # ===============================
      # üîê Connect to Tailscale
      # ===============================
      - name: Connect Tailscale
        shell: powershell
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

          & $ts up `
            --authkey=${{ secrets.TAILSCALE_AUTHKEY }} `
            --hostname=gh-win-$env:GITHUB_RUN_ID `
            --reset

          $ip = $null
          for ($i = 0; $i -lt 10; $i++) {
            $ip = & $ts ip -4
            if ($ip) { break }
            Start-Sleep 5
          }

          if (-not $ip) {
            Write-Error "Tailscale IP not assigned"
            exit 1
          }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Tailscale IP: $ip"

      # ===============================
      # üîç Verify TCP (Internal Only)
      # ===============================
      - name: Verify Port 3389
        shell: powershell
        run: |
          $result = Test-NetConnection `
            -ComputerName $env:TAILSCALE_IP `
            -Port 3389

          if (-not $result.TcpTestSucceeded) {
            Write-Error "Port 3389 not reachable"
            exit 1
          }

          Write-Host "Port 3389 reachable internally."

      # ===============================
      # ‚è≥ Keep Job Alive
      # ===============================
      - name: Keep Alive
        shell: powershell
        run: |
          Write-Host "=============================="
          Write-Host " TAILSCALE IP : $env:TAILSCALE_IP"
          Write-Host " USER         : RDP"
          Write-Host "=============================="

          while ($true) {
            Start-Sleep 300
          }
