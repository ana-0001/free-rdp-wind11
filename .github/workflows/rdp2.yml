name: RDP-Tailscale

on:
  workflow_dispatch:
    inputs:
      runs-on:
        description: "Select Operating System"
        type: choice
        default: windows-latest
        options:
          - windows-latest # Windows 11 / Server 2022
          - windows-2019   # Windows 10 / Server 2019
          - ubuntu-24.04   # Linux Option
      
      rdp_username:
        description: "User Name"
        default: "AdminUser"
        required: true

      rdp_password:
        description: "Password"
        default: "admin_123" # Ù‚Ù… Ø¨ØªØºÙŠÙŠØ±Ù‡Ø§ Ø¹Ù†Ø¯ Ø§Ù„ØªØ´ØºÙŠÙ„
        required: true

jobs:
  remote-session:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: 216000 # 6 hours

    steps:
      # ===============================
      # 1. ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª
      # ===============================
      - name: Set User Credentials
        shell: bash
        run: |
          echo "USER_NAME=${{ inputs.rdp_username }}" >> $GITHUB_ENV
          echo "USER_PASS=${{ inputs.rdp_password }}" >> $GITHUB_ENV

      # ===============================
      # 2. ØªØ«Ø¨ÙŠØª Tailscale (Ø¨Ø£Ø³Ø±Ø¹ Ø·Ø±ÙŠÙ‚Ø©)
      # ===============================
      - name: Install Tailscale (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "`"$env:TEMP\tailscale.msi`"", "/quiet", "/norestart" -Wait

      - name: Install Tailscale (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: curl -fsSL https://tailscale.com/install.sh | sh

      # ===============================
      # 3. Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ Tailscale
      # ===============================
      - name: Connect to Tailscale
        id: tailscale_up
        shell: bash
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          if [ -z "$TS_KEY" ]; then
            echo "::error::TAILSCALE_AUTH_KEY is missing! Add it to Repo Secrets."
            exit 1
          fi

          HOSTNAME="gh-runner-${{ github.run_id }}"
          
          if [ "$RUNNER_OS" == "Windows" ]; then
             "/c/Program Files/Tailscale/tailscale.exe" up --authkey=$TS_KEY --hostname=$HOSTNAME --accept-routes --ssh
             IP=$("/c/Program Files/Tailscale/tailscale.exe" ip -4)
          else
             sudo tailscale up --authkey=$TS_KEY --hostname=$HOSTNAME --accept-routes --ssh
             IP=$(tailscale ip -4)
          fi
          
          echo "TS_IP=$IP" >> $GITHUB_OUTPUT

      # ===============================
      # 4. Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙˆØ§Ù„Ø§ØªØµØ§Ù„ (RDP/VNC)
      # ===============================
      - name: Configure RDP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          
          # Firewall
          New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow -ErrorAction SilentlyContinue

          # Create User
          $pass = ConvertTo-SecureString $env:USER_PASS -AsPlainText -Force
          $userExists = Get-LocalUser -Name $env:USER_NAME -ErrorAction SilentlyContinue
          if ($userExists) { Set-LocalUser -Name $env:USER_NAME -Password $pass } 
          else { New-LocalUser -Name $env:USER_NAME -Password $pass -AccountNeverExpires }
          
          # Add to Groups
          Add-LocalGroupMember -Group "Administrators" -Member $env:USER_NAME
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:USER_NAME

      - name: Configure VNC (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          sudo apt update && sudo apt install -y ubuntu-desktop-minimal tigervnc-standalone-server gnome-session gdm3
          sudo useradd -m -s /bin/bash $USER_NAME && echo "$USER_NAME:$USER_PASS" | sudo chpasswd && sudo usermod -aG sudo $USER_NAME
          mkdir -p /home/$USER_NAME/.vnc && echo "$USER_PASS" | vncpasswd -f > /home/$USER_NAME/.vnc/passwd
          chmod 600 /home/$USER_NAME/.vnc/passwd && chown -R $USER_NAME:$USER_NAME /home/$USER_NAME/.vnc
          echo -e '#!/bin/sh\nunset SESSION_MANAGER\nunset DBUS_SESSION_BUS_ADDRESS\nexec gnome-session &' > /home/$USER_NAME/.vnc/xstartup
          chmod +x /home/$USER_NAME/.vnc/xstartup
          sudo -u $USER_NAME vncserver :1 -geometry 1280x720 -depth 24

      # ===============================
      # 5. Ø¹Ø±Ø¶ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø§ØªØµØ§Ù„ (Ø§Ù„Ø¢Ù† ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ù„Ø§ØªØµØ§Ù„!)
      # ===============================
      - name: ğŸ“¢ SHOW CONNECTION INFO
        run: |
          echo "=========================================================="
          echo "   ğŸš€ MACHINE IS READY - CONNECT NOW!"
          echo "=========================================================="
          echo "Tailscale IP : ${{ steps.tailscale_up.outputs.TS_IP }}"
          echo "Username     : ${{ inputs.rdp_username }}"
          echo "Password     : ${{ inputs.rdp_password }}"
          echo "----------------------------------------------------------"
          echo "Note: Software installation will continue in the background."
          echo "You can login via RDP (Windows) or VNC (Linux port 5901)."
          echo "=========================================================="

      # ===============================
      # 6. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø¨Ø±Ø§Ù…Ø¬ (ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ© - Ù„ØªØ¬Ù†Ø¨ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±)
      # ===============================
      - name: Start Software Installation (Background)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $scriptContent = @'
          # This script runs in the background
          $ErrorActionPreference = "Continue"

          function Reinstall-ChocoPackage($p) { 
              Write-Host "Installing $p..."
              choco install $p -y --force --no-progress 
          }
          
          # 1. Setup Chocolatey
          if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
              Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = 3072;
              Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
          
          # 2. Install Browsers & Tools
          Reinstall-ChocoPackage "firefox"
          Reinstall-ChocoPackage "googlechrome"
          Reinstall-ChocoPackage "git"
          Reinstall-ChocoPackage "vscode"
          Reinstall-ChocoPackage "notepadplusplus"
          
          # 3. Install Node.js DIRECTLY (Avoids NVM Popup Freeze)
          Write-Host "Installing Node.js 20..."
          choco uninstall nodejs -y -f # Clean up any existing node
          choco install nodejs --version 20.15.1 -y --force --no-progress
          
          # Refresh Path for NPM
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # 4. Global NPM Packages
          Write-Host "Installing Yarn & PNPM..."
          npm install -g yarn pnpm
          
          # 5. Shortcuts (Optional Helper)
          $desktop = [Environment]::GetFolderPath("Desktop")
          $shell = New-Object -ComObject WScript.Shell
          $shortcut = $shell.CreateShortcut("$desktop\VSCode.lnk")
          $shortcut.TargetPath = "$env:LOCALAPPDATA\Programs\Microsoft VS Code\Code.exe"
          $shortcut.Save()

          Write-Host "âœ… All Background Installations Completed!" -ForegroundColor Green
          '@
          
          # Ø­ÙØ¸ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª ÙÙŠ Ø§Ù„Ù‚Ø±Øµ C
          $scriptContent | Out-File -FilePath "C:\setup_script.ps1" -Encoding UTF8
          
          # ØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª ÙÙŠ Ø¹Ù…Ù„ÙŠØ© Ù…Ù†ÙØµÙ„Ø© (Hidden Window)
          Write-Host "ğŸš€ Launching setup script in background..."
          Start-Process powershell.exe -ArgumentList "-ExecutionPolicy Bypass -File C:\setup_script.ps1" -WindowStyle Hidden
          
          Write-Host "Background installer launched. You can log in now."

      # ===============================
      # 7. Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø§Ù„Ø¬Ù„Ø³Ø©
      # ===============================
      - name: Keep Session Alive
        shell: pwsh
        run: |
          Write-Host "Session is Active. Waiting..."
          while ($true) {
            Start-Sleep -Seconds 60
          }
