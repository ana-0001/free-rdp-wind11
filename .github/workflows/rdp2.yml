          Write-Host "Installer running. Enjoy your session!"

      # ===============================
      # 7. Ø§Ù„Ø­Ù„Ù‚Ø© Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© (Keep Alive)
      # ===============================
