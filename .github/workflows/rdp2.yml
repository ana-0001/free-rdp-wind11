          '@

          # Ø­ÙØ¸ ÙˆØªØ´ØºÙŠÙ„ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
          $scriptContent | Out-File -FilePath "C:\setup_full.ps1" -Encoding UTF8
          
          Write-Host "ğŸš€ Launching background installer..."
